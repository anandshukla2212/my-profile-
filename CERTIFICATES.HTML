<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6 Stylish Images with Captions</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin-bottom: 30px;
        color: #333;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: auto;
    }

    .gallery-item {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .gallery-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .caption {
        padding: 15px;
        font-size: 16px;
        font-weight: 500;
        background: linear-gradient(to right, #ffecd2, #fcb69f);
    }
</style>
</head>
